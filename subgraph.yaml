    name: ERC20Token
    network: mainnet
    source:
      address: "0x90275c752ff8e020cdeec4dec43318cf569fd445"
      abi: ERC20Token
      startBlock: 13796659
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
